{namespace neos=Neos\Neos\ViewHelpers}
{namespace fusion=Neos\Fusion\ViewHelpers}
<section>
  <header>
    <h1>
      {title}
      <small>{subtitle}</small>
    </h1>
    <dl>
      <dt>Zu dem Zeitpunkt haben wir ihn gemacht</dt>
      <dd><f:format.date date="{dateTime}" format="D, d M o H:i:s" /> GMT</dd>
      <dt>Solange brauchst Du zum zuh√∂ren</dt>
      <dd>{duration} Minuten</dd>
    </dl>
    <p>{summary}</p>
    <div class="player">
      <a href="#" id="playPause" data-podcastfile="{file}">Play/Pause</a>
    </div>
  </header>
  <main>
    {main -> f:format.raw()}
  </main>
</section>
